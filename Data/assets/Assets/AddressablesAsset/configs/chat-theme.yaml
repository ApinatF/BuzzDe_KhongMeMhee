- name: theme_1  #ชื่อ theme chat
  header: "#0194BC" # สีหรือภาพแถบ header ด้านบน
  header_alpha: 255 #opacity 0-255
  header_components: #ตัวปรับแต่ง header บาร์
    text: "#ffffff" #สีชื่อตอน
    buttons: #ตัวปรับแต่งปุ่มบนบาร์
      back: #ปุ่มกลับ
        color: "#ffffff" #สีปุ่ม ถ้าใส่สีเป็นสีขาว ภาพจะแสดงสีปกติกรณีทำปุ่มเป็นภาพ ถ้าเป็นสีอื่นๆ ระบบจะนำสีไป multiple กับภาพ
        image: false # ปุ่มนี้ใช้ภาพไหม (true / false)
      exit: #ปุ่มออก(อ่านจบ)
        color: "#ffffff" #สีปุ่ม ถ้าใส่สีเป็นสีขาว ภาพจะแสดงสีปกติกรณีทำปุ่มเป็นภาพ ถ้าเป็นสีอื่นๆ ระบบจะนำสีไป multiple กับภาพ
        image: false # ปุ่มนี้ใช้ภาพไหม (true / false)
      pause: #ปุ่มหยุด
        color: "#ffffff" #สีปุ่ม ถ้าใส่สีเป็นสีขาว ภาพจะแสดงสีปกติกรณีทำปุ่มเป็นภาพ ถ้าเป็นสีอื่นๆ ระบบจะนำสีไป multiple กับภาพ
        image: false # ปุ่มนี้ใช้ภาพไหม (true / false)
      play: #ปุ่มเล่นอัตโนมัติ
        color: "#ffffff" #สีปุ่ม ถ้าใส่สีเป็นสีขาว ภาพจะแสดงสีปกติกรณีทำปุ่มเป็นภาพ ถ้าเป็นสีอื่นๆ ระบบจะนำสีไป multiple กับภาพ
        image: false # ปุ่มนี้ใช้ภาพไหม (true / false)
  screen_type: default #กรอบสีขาวที่เป็นพื้นที่การสนทนา ( default/noBox )
  me_frame: "#ffffff" #สีกล่องข้อความเรา
  me_text_color: "#000000" #สี text เรา
  me_name_color: "#ff2164" #สีชื่อฝั่งซ้าย
  other_frame: "#314ce0" #สีกล่องข้อความคนอื่น
  other_text_color: "#ffffff" #สี text คนอื่น
  other_name_color: "#ff2461" #สีชื่อฝั่งซ้าย
  bubble_decorations: # ตัวติดตุ้งติ้งของกรอบข้อความ (มีซ้าย ขวา (รวมบนล่าง))
    me:
      bottom_left: decor1 # ตำแหน่ง: ชื่อภาพตุ้งติ้ง (แชทฝั่งขวา (เรา))
    other:
      bottom_right: decor1 # ตำแหน่ง: ชื่อภาพตุ้งติ้ง (แชทฝั่งซ้าย (คนอื่น))
  highlight_choice: "#B1F5FF" #สี highlight choice
  select_choice: "#81F5FF" #สี select choice (เหมือนตัวนี้ buzzde ไม่ได้ใช้)
  background: bg_1001 #ห้องแชทนี้มี bg หรือไม่ (ชื่อ bg / false)


